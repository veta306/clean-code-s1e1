<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <article>
        <section class="add-task">
          <h2 class="add-task__label">Add Item</h2>
          <div class="add-task__form">
            <input class="input input-text" id="new-task" type="text">
            <button class="button add-button">Add</button>
          </div>
        </section>
        <section>
          <h2 class="list-header">Todo</h2>
          <ul class="task-list incomplete-list">
            <li class="task">
              <input class="input task__checkbox" type="checkbox">
              <label class="task__name">Pay Bills</label>
              <input class="input input-text" type="text" >
              <button class="button edit-button">Edit</button>
              <button class="button delete-button">
                <img class="delete-button__image" src="./remove.svg">
              </button>
            </li>
            <li class="task task_edit">
              <input class="input task__checkbox" type="checkbox">
              <label class="task__name">Go Shopping</label>
              <input class="input input-text" type="text" value="Go Shopping">
              <button class="button edit-button">Save</button>
              <button class="button delete-button">
                <img class="delete-button__image" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h2 class="list-header">Completed</h2>
          <ul class="task-list complete-list">
            <li class="task">
              <input class="input task__checkbox" type="checkbox" checked>
              <label class="task__name">See the Doctor</label>
              <input class="input input-text" type="text" >
              <button class="button edit-button">Edit</button>
              <button class="button delete-button">
                <img class="delete-button__image" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
