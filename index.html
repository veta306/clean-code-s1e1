<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p class="add-task">
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="add-task__form">
          <input class="input input-text" id="new-task" type="text">
          <button class="button add-button">Add</button>
        </div>
      </p>
      <h3 class="list-header">Todo</h3>
      <ul class="task-list incomplete-list">
        <li class="task">
          <input class="input task__checkbox" type="checkbox">
          <label class="task__name">Pay Bills</label>
          <input class="input input-text" type="text" >
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="delete-button__image" src="./remove.svg">
          </button>
        </li>
        <li class="task task_edit">
          <input class="input task__checkbox" type="checkbox">
          <label class="task__name">Go Shopping</label>
          <input class="input input-text" type="text" value="Go Shopping">
          <button class="button edit-button">Save</button>
          <button class="button delete-button">
            <img class="delete-button__image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="list-header">Completed</h3>
      <ul class="task-list complete-list">
        <li class="task">
          <input class="input task__checkbox" type="checkbox" checked>
          <label class="task__name">See the Doctor</label>
          <input class="input input-text" type="text" >
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="delete-button__image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
